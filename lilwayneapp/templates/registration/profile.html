{% extends "base.html" %}

{% block content %}
<div class="container profile-container mt-5">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'homepage' %}">Lil Wayne</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'albums' %}">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'songs' %}">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="text-center">
        

        <div class="mt-5">
            <h2>Vote for your favorite song</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for song in favorite_songs %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="favorite_song" id="{{ song }}" value="{{ song }}">
                        <label class="form-check-label" for="{{ song }}">
                            {{ song }}
                        </label>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>

            {% if success_message %}
                <div class="alert alert-success mt-3" role="alert">
                    {{ success_message }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
